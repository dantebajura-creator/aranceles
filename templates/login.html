<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Aranceles - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center" style="min-height:100vh">
    <div class="card shadow" style="width:460px">
      <div class="card-body">
        <h4 class="mb-3 text-center">Aranceles</h4>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{category}}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post">
          <div class="mb-3">
            <label class="form-label">Usuario ESCO</label>
            <input class="form-control" name="username" value="{{ username }}" autofocus>
          </div>

          <div class="mb-3">
            <label class="form-label">Contrase√±a ESCO</label>
            <input type="password" class="form-control" name="password">
          </div>

          <div class="mb-3">
            <label class="form-label">Client ID (opcional)</label>
            <input class="form-control" name="client_id" value="{{ client_id }}">
          </div>

          <button class="btn btn-primary w-100">Ingresar</button>
        </form>

        <div class="text-muted small mt-3">
          Creado por: <strong>Dante N. Bajura</strong>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
